<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Dynamic Shopping Cart application built with JavaScript and Bootstrap. Easily add products and calculate total price dynamically." />
  <script src="script.js" defer></script>
  <title>Dynamic Shopping Cart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
   <link rel="stylesheet" href="style.css" />
   
</head>
<body class="container py-5">
  <h1 class="mb-4 text-center">Dynamic Shopping Cart</h1>

  <div id="product-container" class="row g-2 mb-4">
    <div class="col-md-5">
      <input
        type="text"
        id="product-name"
        class="form-control"
        placeholder="Product Name"
      />
    </div>
    <div class="col-md-4">
      <input
        type="number"
        id="product-price"
        class="form-control"
        placeholder="Product Price"
      />
    </div>
    <div class="col-md-3">
      <button id="add-product" class="btn btn-primary w-100">
        Add Product
      </button>
    </div>
  </div>

  <ul id="cart" class="list-group mb-4"></ul>

  <h2 class="text-end">Total: $<span id="total-price">0</span></h2>

</body>
</html>
